<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/_normalize.css">
    <link rel="stylesheet" href="../assets/styles.css">
    <title>Code-Quiz</title>
</head>

<body>
    <main>
        <div class="containerTop">
            <div class="highScoresDiv">
                <button id="highScoresBtn">View Highscores</button>
            </div>
            <div class="timerDiv">
                <p id="timer">Timer: 30</p>
            </div>
        </div>
        <div class="container">
            <div class="homePage page" id="homePage">
                <p class="text-3xl text-center">Welcome to my Quiz</p>
                <p class="text-xl text-center">Try to answer as many questions as you can within the time frame!</p>
                <button class="font-bold py-2 px-4 rounded bg-blue-500 text-white hover:bg-blue-700"
                    id="homePageBtn">Start</button>
            </div>
            <div class="quizStartPage page hidden" id="quizStartPage">
                <p class="text-3xl text-center" id="questionTitle"></p>
                <div class="questionsDiv" id="questionsDiv">
                    <button class="font-bold py-2 px-4 rounded bg-blue-500 text-white hover:bg-blue-700 w-full"
                        id="questionBtn1">
                    </button>
                    <button class="font-bold py-2 px-4 rounded bg-blue-500 text-white hover:bg-blue-700  w-full"
                        id="questionBtn2">
                    </button>
                    <button class="font-bold py-2 px-4 rounded bg-blue-500 text-white hover:bg-blue-700  w-full"
                        id="questionBtn3">
                    </button>
                    <button class="font-bold py-2 px-4 rounded bg-blue-500 text-white hover:bg-blue-700  w-full"
                        id="questionBtn4">
                    </button>
                </div>
                <div class="border-t-4 w-2/3 text-center" id="questionResult">
                    <p class="questionResult"></p>
                </div>
            </div>
            <div class="quizCompletePage page hidden" id="quizCompletePage">
                <p>All Done!</p>
                <p id="userScore">Your final score:</p>
                <form class="saveName" id="formSaveName">
                    <input type="text" class="border-2 border-ack-500 w-full text-center"
                        placeholder="Enter your initials" id="formInput">
                    <button class="font-bold py-1 px-4 rounded bg-blue-500 text-white hover:bg-blue-700 w-full"
                        id="formBtn">Save</button>
                </form>
            </div>
            <div class="highScoresPage page hidden" id="highScoresPage">
                <p class="text-3xl text-center" id="highScoreTitle">High Scores</p>
                <div class="highScoresList" id="highScoresList">
                    <p class="font-bold py-2 px-4 rounded border-2 border-blue-500 w-full text-center" id="highScore1">
                        empty</p>
                    <p class="font-bold py-2 px-4 rounded border-2 border-blue-500 w-full text-center" id="highScore2">
                        empty</p>
                    <p class="font-bold py-2 px-4 rounded border-2 border-blue-500 w-full text-center" id="highScore3">
                        empty</p>
                    <p class="font-bold py-2 px-4 rounded border-2 border-blue-500 w-full text-center" id="highScore4">
                        empty</p>
                    <p class="font-bold py-2 px-4 rounded border-2 border-blue-500 w-full text-center" id="highScore5">
                        empty</p>
                </div>
                <button
                    class="highScoresHomeBtn font-bold py-2 px-4 rounded bg-blue-500 text-white hover:bg-blue-700 w-full"
                    id="highScoresHomeBtn">
                    Home
                </button>
            </div>
        </div>
    </main>
</body>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="./script2-0.js"></script>

</html>
